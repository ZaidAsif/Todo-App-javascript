<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="todo-container">
    <h2>To-Do App</h2>
        <div id="add-todo-container">
            <input type="text" name="todo-input" class="todo-input" />
            <button class="add btn btn-dark" onclick="add()">Add</button>
        </div>

        <div id="edit-todo-container" class="hide">
            <input type="text" name="edit-todo-input" class="edit-todo-input" />
            <button class="save btn btn-dark" onclick="updateTodo()">Save</button>
        </div>

        <br />

        <div class="todo-lists"></div>
        <p class="error-msg"></p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
